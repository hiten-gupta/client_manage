<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype - Create a Meeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Create a Meeting Schedule</h1>
        
        <form action="#" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="topic" class="block text-sm font-medium text-gray-700">Meeting Topic</label>
                    <input type="text" id="topic" placeholder="Enter Meeting Topic" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="people" class="block text-sm font-medium text-gray-700">Number of People</label>
                    <input type="number" id="people" placeholder="Enter number of people" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="start-time" class="block text-sm font-medium text-gray-700">Start Time</label>
                    <input type="datetime-local" id="start-time" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">Meeting Notes</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Enter key decisions, action items, and next steps..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </div>
            
            <div class="mt-8">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Schedule Meeting
                </button>
            </div>
        </form>
    </div>
</body>
</html>
